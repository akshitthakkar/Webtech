<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .parent{
            border: 1px solid;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(4,auto);
            grid-template-rows: repeat(5,auto);
            background-color: black;
            gap: 7px;
            align-content: center;
            justify-content: center;
            
        }
        .box{
            border: 1px solid white;
            color: white;
            display: flex;
            align-items: start;
            justify-content: start;
            background-color: black;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* width:auto;  
            height: auto; */
            border-radius: 10px;
            padding: 25px;


        }
        #box1{
            background-image: url(https://www.shutterstock.com/image-photo/sports-background-weight-lifting-training-260nw-2034086534.jpg);

        }
        #box2{
            grid-column: 2/4;
            grid-row: 1/5;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5mKDadi-efi7_ooJ_MEJtbewnuA5r4bLc5w&s);
             display: flex;
            justify-content: center;
            align-items: center;

        }
        #box4{
            grid-column: 1;
            grid-row: 2/6;
            background-image: url(https://www.gearpatrol.com/wp-content/uploads/sites/2/2022/11/best-agility-ladders-lead-1668718876-jpg.webp);
        }
        #box7{
            grid-column: 4;
            grid-row: 2/6;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
           


        }
        #box5{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPvfdxRu0D-UGFXPjhMnJgV4llV7WVUyFN5g&s);
        }
        #box6{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPvfdxRu0D-UGFXPjhMnJgV4llV7WVUyFN5g&s);
        }
        #box3{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-vBOTg1mSnCl2iznSwq5pMOWpbiM6m2H3cg&s);
        }
        p{
           border: 1px solid transparent;
           padding: 10px 25px;
           border-radius: 10px;
           background-color: rgba(0, 0, 0, 0.384);
           font-size: 22px;
           margin-top: 20px;

        }
      
        .innertext p{
            font-size: 50px;
            padding: 10px 35px;
            text-transform: uppercase;
            letter-spacing: 14px;
           
        }
        form{
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            border: 1px solid transparent;
            align-items: center;
        }
        form input ,textarea{
            border-radius: 5px;
            padding: 10px 20px;
            margin: 15px;
            width: 250px;
            height: 50px;
        }
        form button {
            border: 0px;
            width: 150px;
            background-color: red;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
        }
        #box7 h1{
            width: 280px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: gray;
            color: black;
            padding: 10px 35px;
            border-radius: 15px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="box" id="box1"><p>Weight Training</p></div>
        <div class="box" id="box2">
            <div class="innertext">
                <p>Fitness</p>
            </div>
        </div>
        <div class="box" id="box3"><p>Training Programs</p></div>
        <div class="box" id="box4"><p>Agility Training</p></div>
        <div class="box" id="box5"><p>Goal Setting</p></div>
        <div class="box" id="box6"><p>Getting Started</p></div>
        <div class="box" id="box7">
            <h1>Register Now</h1>

            <form action="">
                <input type="text" placeholder="Name ....">
                <input type="email" placeholder="Email Address">
                <textarea name="" id="" placeholder="Message..."></textarea>
                <button>Send Now</button>
            </form>
        </div>
        
    </div>
</body>
</html>
