<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2><center><mark>Student Registration Form</mark></center></h2>
   <form action="">
       <fieldset>
           <legend>Personal Information</legend>
            <table>
            <tr>
                <td><label for="firstname">First Name :</label></td>
                <td><input type="text" id="firstname"></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name :</label></td>
                <td><input type="text" id="lastname"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="Phone">Phone Number :</label></td>
                <td><input type="tel" id="Phone"></td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth :</label></td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="">Gender :</label></td>
                <td>
                    <label for="male"><input type="radio" name="gender" id="male">Male</label>
                <label for="female"><input type="radio" name="gender" id="female">Female</label>
                
                
                </td>
                </table>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Academic Information</legend>
                    <table>
                    <tr>
                        <td><label for="Course">Select Course :</label></td>
                        <td>
                            <select name="" id="Course">
                                <option value="" selected disabled>---Select a Course --</option>
                                <option value="Java-Fullstack">Java-Fullstack</option>
                                <option value="Python-Fullstack">Python-Fullstack</option>
                                <option value="Mern-Stack">Mern-Stack</option>
                                <option value="Data Analysis">Data Analysis</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Skills</label></td>
                        <td>
                            <input type="text" list="skill" placeholder="Select Or type a Skill">
                            <datalist id="skill">
                                <option value="Html">Html</option>
                                <option value="CSS">CSS</option>
                                <option value="Javascript">Javascript</option>
                                <option value="Java">Java</option>
                                <option value="Python">Python</option>
                                <option value="REact JS">REact JS</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Address :</label></td>
                        <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
                    </tr>
                    </table>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Login Credentials</legend>
                    <table>
                        <tr>
                            <td><label for="user">Username :</label></td>
                            <td><input type="text" id="user"></td>
                        </tr>
                        <tr>
                            <td><label for="pass">Password :</label></td>
                            <td><input type="text" id="pass"></td>
                        </tr>
                        <tr>
                            <td><label for="cpass">Confirm Password :</label></td>
                            <td><input type="text" id="cpass"></td>
                        </tr>
                    </table>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Declaration</legend>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="" id="">
                            <label for="">I agree to the Terms & Conditions</label></td>
                        </tr>
                        <tr>
                            <td><center><input type="submit" value="Register">
                            <input type="reset" value="Reset"></center>
                            </td>
                        </tr>
                    </table>
                </fieldset>
 </body>
</html>
