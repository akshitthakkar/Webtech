<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        .parent{
            width: 100%;
            height: 300px;
            /* border: 1px solid; */
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid white;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       #child2{
        flex-shrink: 3;
       }
       
    </style>
</head>
<body>
    <h1>Flex Child Property : flex-shrink</h1>
    <div class="parent">
        <div class="child" id="child1">Child-1</div>
        <div class="child" id="child2">Child-2</div>
        <div class="child" id="child3">Child-3</div>
        <div class="child" id="child4">Child-4</div>
        <div class="child" id="child5">Child-5</div>
      
    </div>
</body>
</html>
