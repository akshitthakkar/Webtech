<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-child{
            background-color: teal;
        }
        p:first-child{
            color: red;
        }
        p:last-child{
            background-color: yellow;
        }
        h2:last-child{
            color: blue;
            background-color: seashell;
        }
    </style>
</head>
<body>
    <h1>4.2 Structural PCS</h1>

    <div>
        <p>Paragraph-1</p>
        <p>Paragraph-2</p>
        <p>Paragraph-3</p>
        <p>Paragraph-4</p>
        <p>Paragraph-5</p>
        <p>Paragraph-6</p>
        <p>Paragraph-7</p>
        <p>Paragraph-8</p>
        <p>Paragraph-9</p>
        <p>Paragraph-10</p>
    </div>
    <div>
    <h2>Last Child of the Body</h2></div>
</body>
</html>
