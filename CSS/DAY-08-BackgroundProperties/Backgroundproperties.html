<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            padding: 20px;
            text-align: center;
        }

        .box {
            width: 500px;
            height: 200px;
            border: 1px solid;
            margin: 20px auto;

        }

        #box1 {
            background-color: red;
        }

        #box2 {
            width: 800px;
            height: 500px;
            background-image: url("https://static.toiimg.com/thumb/119009891/119009891.jpg?height=746&width=420&resizemode=76&imgsize=5762");
            background-repeat: no-repeat;
        }
         #box3 {
            width: 800px;
            height: 500px;
            background-image: url("https://images.unsplash.com/photo-1526779259212-939e64788e3c?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
    </style>
</head>

<body>
    <h1>Background Properties</h1>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>

</body>

</html>
