<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: red;
            background-color: yellow;
        }
        section p {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>COmbinator Selectors</h1>
    <h2>1.Descendent Selector</h2>
    <div>
        <h1>Heading-1</h1>
        <p>Paragraph-1</p>
        <main>
            <h1>Heading-2</h1>
            <p>Paragraph-2</p>
            <article>
                <h1>Heading-3</h1>
                <p>Paragraph-3</p>
            </article>
        </main>

    </div>
    <section>
        <p>This Paragraph is inside section</p>
    </section>
</body>
</html>
