<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div>p{
        color: red;
        background-color: yellow;
    }
    main>p{
        color: black;
        background-color: blueviolet;
    }
    </style>
</head>

<body>
    <h1>2.Child Selectors</h1>
    <div>
        <h1>Heading-1</h1>
        <p>Paragraph-1</p>
        <main>
            <h1>Heading-2</h1>
            <p>Paragraph-2</p>
            <article>
                <h1>Heading-3</h1>
                <p>Paragraph-3</p>
            </article>
            <p>Paragraph-4</p>
        </main>
        <p>Paragraph-5</p>
    </div>
</body>

</html>
