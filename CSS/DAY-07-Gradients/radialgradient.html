<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid #ddd;
            margin: 30px auto;

        }

        #box1 {
            background-image: radial-gradient(red, yellow);

        }

        #box2 {
            background-image: radial-gradient(blue, skyblue);
        }

        #box3 {
            background-image: radial-gradient(violet, indigo, blue, green, yellow, orange, red);
        }
        #box4{
            background-image: radial-gradient(violet 0% 13%, indigo 13% 26%, blue 26% 39%, green 39% 52%, yellow 52% 65%, orange 65% 78%, red 78%);
        }
        #box5{
            background-image: repeating-radial-gradient(red 0% 10% , yellow 10% 20%);
        }
          #box6{
            background-image: repeating-radial-gradient(black 0% 10% , white 10% 20%);
        }
    </style>
</head>

<body>
    <h1>2. Radial Gradient in CSS</h1>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
</body>

</html>
