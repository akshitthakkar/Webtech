<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            padding: 10px;
        }
        .box{
            border: 2px solid;
            width: 400px;
            height: 200px;
            margin: 20px auto;
        }
        #box1{
            background-image: linear-gradient(red,yellow);
        }
        #box2{
            background-image: linear-gradient(to bottom , purple , grey);
        }
        #box3{
            background-image: linear-gradient(to right,blue,skyblue,purple);
        }
        #box4{
            background-image: linear-gradient(45deg,black , orange);
        }
         #box5{
            background-image: linear-gradient(to bottom right,silver , gold);
        }
        #box6{
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        } #box7{
            background-image: linear-gradient(  #FF9933 0% 33%,#FFFFFF 33% 66%, #138808 66%);
            position: relative;
        }
        img{
            width: 60px;
            border-radius: 50%;
            position: absolute;
            left: 44%;
            top: 35%;

        }
        #box8{
            background-image: repeating-linear-gradient(red 10% 20% ,yellow 20% 30%);
        }
        

    </style>
</head>
<body>
    <h1>1. Linear Gradient in CSS</h1>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7">
        <img src="./image.png" alt="">
    </div>
    <div class="box" id="box8"></div>
</body>
</html>
