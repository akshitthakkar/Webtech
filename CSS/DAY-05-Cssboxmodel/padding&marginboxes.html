<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            background-color: teal;
            color: white;
            text-align: center;
            line-height: 100px;
            margin: 20px;
        }
        #box1{
            padding: 10px;
            margin: 10px;
        }
        #box2{
            padding-top: 20px;
            margin-top: 10px;
        }
        #box3{
            padding-left: 20px;
            margin-left: 10px;
        }
         #box4{
            padding-bottom: 20px;
            margin-bottom: 10px;
        }
         #box5{
            padding-right: 20px;
            margin-right: 10px;
        }
         #box6{
            padding: 10px 20px 30px; 
            /* Here if we give three values it will works like top ,(right,left),bottom */
            margin:10px 20px 30px
        }
          #box7{
            padding: 10px 20px ; 
            /* Here if we give two values it will works like (top,bottom)(right,left) */
            margin:10px 20px ;
        }

        #box8{
             /* here css apply in this order Top,right,bottom,left */
            padding: 10px 20px 30px 40px;
            margin: 10px 20px 30px 40px;
        }

    </style>
    
</head>
<body>
    <div class="box" id="box1">Box-1</div>
    <div class="box" id="box2">Box-2</div>
    <div class="box" id="box3">Box-3</div>
    <div class="box" id="box4">Box-4</div>
    <div class="box" id="box5">Box-5</div>
    <div class="box" id="box6">Box-6</div>
    <div class="box" id="box7">Box-7</div>
    <div class="box" id="box8">Box-8</div>
</body>
</html>
