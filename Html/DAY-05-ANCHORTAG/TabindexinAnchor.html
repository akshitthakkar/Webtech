<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tab Index in Anchor Tag</h1>
    <ul>
        <li><a href="https://google.com" tabindex="2">Google</a></li>
        <li><a href="https://instagram.com" tabindex="1">Instagram</a></li>
        <li><a href="https://facebook.com" tabindex="3">Facebook</a></li>
    </ul>
</body>
</html>
