<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- syntax:
     <a href = "Link or Page-path" target ="It will accept _self , _blank,_parent,_top and by default value is _self">
        content
     </a> 
     href = Hyper Refrence-->
    <h1>Anchor tag in Html</h1>
    <a href="https://www.google.com" target="_self">Click me</a>
    <h2>target="_blank"</h2>
    <a href="http://www.facebook.com" target="_blank">facebook Homepage</a>
    <hr />
  </body>
</html>
