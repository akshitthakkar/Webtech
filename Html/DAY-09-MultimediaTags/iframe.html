<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>iframe tag in Html</h1>
    <iframe src="http://indiatvnews.com/" frameborder="1" width="700px" height="400px"></iframe>
    <hr>
    <h2>Embedding the youtube video using iframe </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wShLsiyozTs?si=Vu5BzEIaaPn4AHqk"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <h2>Google map in Iframe</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.1990723495237!2d72.57078317561108!3d23.01646177917807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e845407c3c401%3A0xe717856ce4b63bda!2sSabarmati%20Riverfront%20Flower%20Park!5e0!3m2!1sen!2sin!4v1769148634186!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
        <hr>
        <h2>Embedding webpage</h2>
        <iframe src="./page-1.html" frameborder="1"></iframe>
</body>

</html>
